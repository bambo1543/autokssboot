<div xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="3" style="margin: 5px;" columnClasses="frmLabel,frmInput,frmMessage">
		<p:outputLabel for="name" value="#{msgs['entity.Maschine.name']}" />
		<p:inputText id="name" value="#{item.name}" />
		<p:message for="name"/>
		
		<p:outputLabel for="description" value="#{msgs['entity.Maschine.description']}" />
		<p:inputText id="description" value="#{item.description}" />
		<p:message for="description"/>
		
		<p:outputLabel for="tankVolumenLiter" value="#{msgs['entity.Maschine.tankVolumenLiter']}" />
		<p:inputNumber id="tankVolumenLiter" value="#{item.tankVolumenLiter}" />
		<p:message for="tankVolumenLiter"/>

		<p:outputLabel for="wasserstandMaxCm" value="#{msgs['entity.Maschine.wasserstandMaxCm']}" />
		<p:inputNumber id="wasserstandMaxCm" value="#{item.wasserstandMaxCm}" />
		<p:message for="wasserstandMaxCm"/>

		<p:outputLabel for="wasserstandMinCm" value="#{msgs['entity.Maschine.wasserstandMinCm']}" />
		<p:inputNumber id="wasserstandMinCm" value="#{item.wasserstandMinCm}" />
		<p:message for="wasserstandMinCm"/>

		<p:outputLabel for="cmEntsprichtLiter" value="#{msgs['entity.Maschine.cmEntsprichtLiter']}" />
		<p:inputNumber id="cmEntsprichtLiter" value="#{item.cmEntsprichtLiter}" />
		<p:message for="cmEntsprichtLiter"/>

		<p:outputLabel for="letzterEmulsionswechsel" value="#{msgs['entity.Maschine.letzterEmulsionswechsel']}" />
		<p:datePicker id="letzterEmulsionswechsel" value="#{item.letzterEmulsionswechsel}" />
		<p:message for="letzterEmulsionswechsel"/>

		<p:outputLabel for="bereich" value="#{msgs['entity.Maschine.bereich']}" />
		<p:selectOneMenu id="bereich" value="#{item.bereich}" converter="#{bereichConverter}">
			<f:selectItems value="#{selectItemsBean.bereiche}" var="i" itemLabel="#{i.name}" />
		</p:selectOneMenu>
		<p:message for="bereich"/>

		<p:outputLabel for="einsatzkonzentration" value="#{msgs['entity.Maschine.einsatzkonzentration']}" />
		<p:selectOneMenu id="einsatzkonzentration" value="#{item.einsatzkonzentration}" converter="#{einsatzkonzentrationConverter}">
			<f:selectItems value="#{selectItemsBean.einsatzkonzentrationen}" var="i" itemLabel="min:#{i.min}/max:#{i.max}/soll:#{i.soll}" />
		</p:selectOneMenu>
		<p:message for="einsatzkonzentration"/>
    </p:panelGrid>

</div>
