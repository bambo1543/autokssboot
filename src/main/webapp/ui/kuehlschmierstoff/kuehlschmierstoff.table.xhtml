<ui:composition template="/WEB-INF/templates/table/table.template.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:b="http://java.sun.com/jsf/composite/component"
				xmlns:my="http://bambo.it/my">

	<ui:define name="columns">
		<p:column field="name" headerText="#{msgs['entity.Kuehlschmierstoff.name']}" />
		<p:column field="hersteller" headerText="#{msgs['entity.Kuehlschmierstoff.hersteller']}" />
		<my:numberColumn value="#{item.phMin}" headerText="#{msgs['entity.Kuehlschmierstoff.phMin']}"/>
		<my:numberColumn value="#{item.phMax}" headerText="#{msgs['entity.Kuehlschmierstoff.phMax']}"/>
		<my:numberColumn value="#{item.refraktometer}" headerText="#{msgs['entity.Kuehlschmierstoff.refraktometer']}"/>
		<my:numberColumn value="#{item.nitrat}" headerText="#{msgs['entity.Kuehlschmierstoff.nitrat']}"/>
		<my:numberColumn value="#{item.nitrit}" headerText="#{msgs['entity.Kuehlschmierstoff.nitrit']}"/>
		<my:numberColumn value="#{item.wasserhaerte}" headerText="#{msgs['entity.Kuehlschmierstoff.wasserhaerte']}"/>
	</ui:define>

</ui:composition>
