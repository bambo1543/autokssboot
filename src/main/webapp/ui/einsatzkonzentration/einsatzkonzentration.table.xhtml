<ui:composition template="/WEB-INF/templates/table/table.template.xhtml"

				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:b="http://java.sun.com/jsf/composite/component"
				xmlns:my="http://bambo.it/my">

	<ui:define name="columns">
		<p:column field="name" headerText="#{msgs['entity.einsatzkonzentration.name']}" />
		<my:numberColumn field="min" value="#{item.min}" headerText="#{msgs['entity.einsatzkonzentration.min']}" />
		<my:numberColumn field="max" value="#{item.max}" headerText="#{msgs['entity.einsatzkonzentration.max']}" />
		<my:numberColumn field="soll" value="#{item.soll}" headerText="#{msgs['entity.einsatzkonzentration.soll']}" />

</ui:composition>
