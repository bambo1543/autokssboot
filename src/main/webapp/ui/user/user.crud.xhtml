<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:n="http://xmlns.jcp.org/jsf/composite/component">

    <ui:define name="center">
        <ui:include src="/WEB-INF/templates/crud/crud.template.xhtml">
            <ui:param name="view" value="#{userView}"/>
            <ui:param name="name" value="user"/>
        </ui:include>

        <h:form id="frmPassword">
            <h:panelGroup id="pnlPassword" rendered="#{userView.visibleSection eq 'password'}">
                    <div class="span-26 last">
                        <p:panelGrid columns="3" style="margin: 5px;" columnClasses="frmLabel,frmInput,frmMessage">
                            <p:outputLabel for="pwd1" value="#{msgs['entity.user.password']}"/>
                            <p:password id="pwd1" value="#{userView.editItem.password}" match="pwd2" />
                            <p:message for="pwd1"/>

                            <p:outputLabel for="pwd2" value="#{msgs['entity.user.password.repeat']}"/>
                            <p:password id="pwd2" value="#{userView.editItem.password}" />
                            <p:message for="pwd2"/>
                        </p:panelGrid>
                    </div>

                    <div class="span-26 last" style="text-align:left; margin-bottom: 5px; margin-left: 5px;">
                        <p:commandButton value="#{msgs['btn.save']}" action="#{userView.savePassword}"
                                         update="pnlCenter growl"/>
                        <p:commandButton value="#{msgs['btn.cancel']}" action="#{userView.cancelPassword}"
                                         update="pnlCenter growl" immediate="true"/>
                    </div>
            </h:panelGroup>
        </h:form>
    </ui:define>

</ui:composition>
