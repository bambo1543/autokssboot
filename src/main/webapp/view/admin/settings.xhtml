<ui:composition template="/WEB-INF/templates/template.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:p="http://primefaces.org/ui"
>

	<ui:define name="center">
		<h:form id="frmsettings">
				<div>
					<p:panelGrid columns="3" layout="grid" contentStyleClass="roundCorners">
						<p:outputLabel for="@next" value="#{msgs['settings.mail.host']}"/>
						<p:inputText value="#{adminView.properties['mail.host']}" />
						<p:message for="@previous"/>

						<p:outputLabel for="@next" value="#{msgs['settings.mail.port']}"/>
						<p:inputText value="#{adminView.properties['mail.port']}" />
						<p:message for="@previous"/>

						<p:outputLabel for="@next" value="#{msgs['settings.mail.username']}"/>
						<p:inputText value="#{adminView.properties['mail.username']}" />
						<p:message for="@previous"/>

						<p:outputLabel for="@next" value="#{msgs['settings.mail.password']}"/>
						<p:password value="#{adminView.properties['mail.password']}" match="pwd2" redisplay="true" required="true"/>
						<p:message for="@previous" />

						<p:outputLabel for="@next" value="#{msgs['settings.mail.password.repeat']}" />
						<p:password value="#{adminView.properties['mail.password']}" redisplay="true" required="true"/>
						<p:message for="@previous" />
					</p:panelGrid>
				</div>

				<div style="text-align:left; margin-bottom: 5px; margin-top: 5px;">
					<p:commandButton value="#{msgs['btn.save']}" action="#{adminView.save}" update="@form growl"/>
					<p:commandButton value="#{msgs['btn.cancel']}" action="#{adminView.cancel}" update="@form growl"
									 immediate="true"/>
				</div>
		</h:form>
	</ui:define>

</ui:composition>
