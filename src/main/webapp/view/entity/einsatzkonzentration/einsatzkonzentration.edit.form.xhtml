<div xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="3" layout="grid" contentStyleClass="roundCorners">
		<p:outputLabel for="@next" value="#{msgs['entity.einsatzkonzentration.name']}" />
		<p:inputText value="#{item.name}" />
		<p:message for="@previous"/>

		<p:outputLabel for="@next" value="#{msgs['entity.einsatzkonzentration.min']}" />
		<p:inputNumber value="#{item.min}" />
		<p:message for="@previous"/>
		
		<p:outputLabel for="@next" value="#{msgs['entity.einsatzkonzentration.max']}" />
		<p:inputNumber value="#{item.max}" />
		<p:message for="@previous"/>
		
		<p:outputLabel for="@next" value="#{msgs['entity.einsatzkonzentration.soll']}" />
		<p:inputNumber value="#{item.soll}" />
		<p:message for="@previous"/>
	</p:panelGrid>

</div>
