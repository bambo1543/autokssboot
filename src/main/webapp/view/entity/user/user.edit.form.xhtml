<div xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	 xmlns:h="http://xmlns.jcp.org/jsf/html"
	 xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="3" style="margin: 5px;" columnClasses="frmLabel,frmInput,frmMessage">
		<p:outputLabel for="email" value="#{msgs['entity.user.email']}" />
		<p:inputText id="email" value="#{item.email}" />
		<p:message for="email" />

		<p:outputLabel for="pwd1" value="#{msgs['entity.user.password']}" rendered="#{item.password eq null}"/>
		<p:password id="pwd1" value="#{item.password}" rendered="#{item.password eq null}" match="pwd2"/>
		<p:message for="pwd1" rendered="#{item.password eq null}"/>

		<p:outputLabel for="pwd2" value="#{msgs['entity.user.password.repeat']}" rendered="#{item.password eq null}"/>
		<p:password id="pwd2" value="#{item.password}" rendered="#{item.password eq null}"/>
		<p:message for="pwd2" rendered="#{item.password eq null}"/>

		<p:outputLabel for="firstName" value="#{msgs['entity.user.firstName']}" />
		<p:inputText id="firstName" value="#{item.firstName}" />
		<p:message for="firstName"/>

		<p:outputLabel for="lastName" value="#{msgs['entity.user.lastName']}" />
		<p:inputText id="lastName" value="#{item.lastName}" />
		<p:message for="lastName" />

		<p:outputLabel for="comment" value="#{msgs['entity.user.comment']}" />
		<p:inputText id="comment" value="#{item.comment}" />
		<p:message for="comment" />

		<p:outputLabel for="accountExpire" value="#{msgs['entity.user.accountExpire']}" />
		<p:datePicker id="accountExpire" value="#{item.accountExpire}" showButtonBar="true"/>
		<p:message for="accountExpire" />

		<p:outputLabel for="role" value="#{msgs['entity.user.role']}" />
		<p:selectOneMenu id="role" value="#{item.role}">
			<f:selectItems value="#{selectItemsBean.rolesByAuthorities}" var="i" itemLabel="#{i.name}" />
		</p:selectOneMenu>
		<p:message for="role"/>

		<p:outputLabel for="enabled" value="#{msgs['entity.user.enabled']}" />
		<p:selectBooleanCheckbox id="enabled" value="#{item.enabled}" />
		<p:message for="enabled" />

	</p:panelGrid>

</div>
