<div xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="3" layout="grid" contentStyleClass="roundCorners">
		<p:outputLabel for="@next" value="#{msgs['entity.user.email']}" />
		<p:inputText id="email" value="#{item.email}" />
		<p:message for="@previous" />

		<p:outputLabel for="@next" value="#{msgs['entity.user.password']}" rendered="#{item.password eq null}"/>
		<p:password id="pwd1" value="#{item.password}" rendered="#{item.password eq null}" match="pwd2"/>
		<p:message for="@previous" rendered="#{item.password eq null}"/>

		<p:outputLabel for="@next" value="#{msgs['entity.user.password.repeat']}" rendered="#{item.password eq null}"/>
		<p:password id="pwd2" value="#{item.password}" rendered="#{item.password eq null}"/>
		<p:message for="@previous" rendered="#{item.password eq null}"/>

		<p:outputLabel for="@next" value="#{msgs['entity.user.firstName']}" />
		<p:inputText id="firstName" value="#{item.firstName}" />
		<p:message for="@previous"/>

		<p:outputLabel for="@next" value="#{msgs['entity.user.lastName']}" />
		<p:inputText id="lastName" value="#{item.lastName}" />
		<p:message for="@previous" />

		<p:outputLabel for="@next" value="#{msgs['entity.user.comment']}" />
		<p:inputText id="comment" value="#{item.comment}" />
		<p:message for="@previous" />

		<p:outputLabel for="@next" value="#{msgs['entity.user.accountExpire']}" />
		<p:datePicker id="accountExpire" value="#{item.accountExpire}" showButtonBar="true"/>
		<p:message for="@previous" />

		<p:outputLabel for="@next" value="#{msgs['entity.user.role']}" />
		<p:selectOneMenu id="role" value="#{item.role}">
			<f:selectItems value="#{selectItemsBean.rolesByAuthorities}" var="i" itemLabel="#{i.name}" />
		</p:selectOneMenu>
		<p:message for="@previous"/>

		<p:outputLabel for="@next" value="#{msgs['entity.user.enabled']}" />
		<p:selectBooleanCheckbox id="enabled" value="#{item.enabled}" />
		<p:message for="@previous" />

	</p:panelGrid>

</div>
