<ui:composition template="/WEB-INF/templates/table/table.template.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:p="http://primefaces.org/ui"
				xmlns:my="http://bambo.it/my">

	<ui:define name="columns">
		<p:column field="name" headerText="#{msgs['entity.kuehlschmierstoff.name']}" />
		<p:column field="hersteller" headerText="#{msgs['entity.kuehlschmierstoff.hersteller']}" />
		<my:numberColumn field="phMin" value="#{item.phMin}" headerText="#{msgs['entity.kuehlschmierstoff.phMin']}"/>
		<my:numberColumn field="phMax" value="#{item.phMax}" headerText="#{msgs['entity.kuehlschmierstoff.phMax']}"/>
		<my:numberColumn field="refraktometer" value="#{item.refraktometer}" headerText="#{msgs['entity.kuehlschmierstoff.refraktometer']}"/>
		<my:numberColumn field="nitrat" value="#{item.nitrat}" headerText="#{msgs['entity.kuehlschmierstoff.nitrat']}"/>
		<my:numberColumn field="nitrit" value="#{item.nitrit}" headerText="#{msgs['entity.kuehlschmierstoff.nitrit']}"/>
		<my:numberColumn field="wasserhaerte" value="#{item.wasserhaerte}" headerText="#{msgs['entity.kuehlschmierstoff.wasserhaerte']}"/>
	</ui:define>

</ui:composition>
