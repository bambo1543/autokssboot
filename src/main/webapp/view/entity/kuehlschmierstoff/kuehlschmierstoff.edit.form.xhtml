<div xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:h="http://xmlns.jcp.org/jsf/html"
	 xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:b="http://xmlns.jcp.org/jsf/composite/component"
	 xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="3" layout="grid" contentStyleClass="roundCorners">
		<p:outputLabel for="@next" value="#{msgs['entity.kuehlschmierstoff.name']}" />
		<p:inputText value="#{item.name}" />
		<p:message for="@previous"/>

		<p:outputLabel for="@next" value="#{msgs['entity.kuehlschmierstoff.hersteller']}" />
		<p:inputText value="#{item.hersteller}" />
		<p:message for="@previous"/>

		<p:outputLabel for="@next" value="#{msgs['entity.kuehlschmierstoff.phMin']}" />
		<p:inputNumber value="#{item.phMin}" />
		<p:message for="@previous"/>

		<p:outputLabel for="@next" value="#{msgs['entity.kuehlschmierstoff.phMax']}" />
		<p:inputNumber value="#{item.phMax}" />
		<p:message for="@previous"/>

		<p:outputLabel for="@next" value="#{msgs['entity.kuehlschmierstoff.refraktometer']}" />
		<p:inputNumber value="#{item.refraktometer}" />
		<p:message for="@previous"/>

		<p:outputLabel for="@next" value="#{msgs['entity.kuehlschmierstoff.nitrat']}" />
		<p:inputNumber value="#{item.nitrat}" />
		<p:message for="@previous"/>

		<p:outputLabel for="@next" value="#{msgs['entity.kuehlschmierstoff.nitrit']}" />
		<p:inputNumber value="#{item.nitrit}" />
		<p:message for="@previous"/>

		<p:outputLabel for="@next" value="#{msgs['entity.kuehlschmierstoff.wasserhaerte']}" />
		<p:inputNumber value="#{item.wasserhaerte}" />
		<p:message for="@previous"/>

		<p:outputLabel for="@next" value="#{msgs['entity.kuehlschmierstoff.uploads']}" />
		<b:upload view="#{view}" item="#{item}"/>
		<p:message for="@previous"/>

		<f:facet name = "footer">
			<h:panelGroup style = "display:block; text-align:left">
				<p:fileUpload id="upload" listener="#{kuehlschmierstoffView.handleFileUpload}" mode="advanced" update="growl @form" />
			</h:panelGroup>
		</f:facet>

	</p:panelGrid>
</div>
