<div xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:h="http://xmlns.jcp.org/jsf/html"
	 xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:b="http://xmlns.jcp.org/jsf/composite/component"
	 xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="3" layout="grid" contentStyleClass="roundCorners">
		<p:outputLabel for="name" value="#{msgs['entity.kuehlschmierstoff.name']}" />
		<p:inputText id="name" value="#{item.name}" />
		<p:message for="name"/>

		<p:outputLabel for="hersteller" value="#{msgs['entity.kuehlschmierstoff.hersteller']}" />
		<p:inputText id="hersteller" value="#{item.hersteller}" />
		<p:message for="hersteller"/>

		<p:outputLabel for="phMin" value="#{msgs['entity.kuehlschmierstoff.phMin']}" />
		<p:inputNumber id="phMin" value="#{item.phMin}" />
		<p:message for="phMin"/>

		<p:outputLabel for="phMax" value="#{msgs['entity.kuehlschmierstoff.phMax']}" />
		<p:inputNumber id="phMax" value="#{item.phMax}" />
		<p:message for="phMax"/>

		<p:outputLabel for="refraktometer" value="#{msgs['entity.kuehlschmierstoff.refraktometer']}" />
		<p:inputNumber id="refraktometer" value="#{item.refraktometer}" />
		<p:message for="refraktometer"/>

		<p:outputLabel for="nitrat" value="#{msgs['entity.kuehlschmierstoff.nitrat']}" />
		<p:inputNumber id="nitrat" value="#{item.nitrat}" />
		<p:message for="nitrat"/>

		<p:outputLabel for="nitrit" value="#{msgs['entity.kuehlschmierstoff.nitrit']}" />
		<p:inputNumber id="nitrit" value="#{item.nitrit}" />
		<p:message for="nitrit"/>

		<p:outputLabel for="wasserhaerte" value="#{msgs['entity.kuehlschmierstoff.wasserhaerte']}" />
		<p:inputNumber id="wasserhaerte" value="#{item.wasserhaerte}" />
		<p:message for="wasserhaerte"/>

		<p:outputLabel for="uploads" value="#{msgs['entity.kuehlschmierstoff.uploads']}" />
		<b:upload id="uploads" view="#{view}" item="#{item}"/>
		<p:message for="uploads"/>

		<f:facet name = "footer">
			<h:panelGroup style = "display:block; text-align:left">
				<p:fileUpload id="upload" listener="#{kuehlschmierstoffView.handleFileUpload}" mode="advanced" update="growl @form" />
			</h:panelGroup>
		</f:facet>

	</p:panelGrid>
</div>
