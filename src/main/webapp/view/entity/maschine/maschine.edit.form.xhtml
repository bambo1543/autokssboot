<div xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:h="http://xmlns.jcp.org/jsf/html"
	 xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:p="http://primefaces.org/ui"
	 xmlns:b="http://xmlns.jcp.org/jsf/composite/component"
>

	<p:panelGrid columns="3" layout="grid" contentStyleClass="roundCorners">
		<p:outputLabel for="@next" value="#{msgs['entity.maschine.name']}" />
		<p:inputText value="#{item.name}" />
		<p:message for="@previous"/>
		
		<p:outputLabel for="@next" value="#{msgs['entity.maschine.tankVolumenLiter']}" />
		<p:inputNumber value="#{item.tankVolumenLiter}" />
		<p:message for="@previous"/>

		<p:outputLabel for="@next" value="#{msgs['entity.maschine.wasserstandMaxCm']}" />
		<p:inputNumber value="#{item.wasserstandMaxCm}" />
		<p:message for="@previous"/>

		<p:outputLabel for="@next" value="#{msgs['entity.maschine.wasserstandMinCm']}" />
		<p:inputNumber value="#{item.wasserstandMinCm}" />
		<p:message for="@previous"/>

		<p:outputLabel for="@next" value="#{msgs['entity.maschine.cmEntsprichtLiter']}" />
		<p:inputNumber value="#{item.cmEntsprichtLiter}" />
		<p:message for="@previous"/>

		<p:outputLabel for="@next" value="#{msgs['entity.maschine.letzterEmulsionswechsel']}" />
		<p:datePicker value="#{item.letzterEmulsionswechsel}" />
		<p:message for="@previous"/>

		<p:outputLabel for="@next" value="#{msgs['entity.maschine.bereich']}" />
		<p:selectOneMenu value="#{item.bereich}" converter="#{bereichConverter}">
			<f:selectItems value="#{selectItemsBean.bereiche}" var="i" itemLabel="#{i.name}" />
		</p:selectOneMenu>
		<p:message for="@previous"/>

		<p:outputLabel for="@next" value="#{msgs['entity.maschine.einsatzkonzentration']}" />
		<p:selectOneMenu value="#{item.einsatzkonzentration}" converter="#{einsatzkonzentrationConverter}">
			<f:selectItems value="#{selectItemsBean.einsatzkonzentrationen}" var="i" itemLabel="#{i.name}/min:#{i.min}/max:#{i.max}/soll:#{i.soll}" />
		</p:selectOneMenu>
		<p:message for="@previous"/>

		<p:outputLabel for="@next" value="#{msgs['entity.maschine.kuehlschmierstoff']}" />
		<p:selectOneMenu value="#{item.kuehlschmierstoff}" converter="#{kuehlschmierstoffConverter}">
			<f:selectItems value="#{selectItemsBean.kuehlschmierstoffe}" var="i" itemLabel="#{i.name}" />
		</p:selectOneMenu>
		<p:message for="@previous"/>

		<p:outputLabel for="@next" value="#{msgs['entity.maschine.uploads']}" />
		<b:upload view="#{view}" item="#{item}"/>
		<p:message for="@previous"/>

		<f:facet name = "footer">
			<h:panelGroup style = "display:block; text-align:left">
				<p:fileUpload id="upload" listener="#{maschineView.handleFileUpload}" mode="advanced" update="growl @form" />
			</h:panelGroup>
		</f:facet>

    </p:panelGrid>

</div>
