	 xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="3" layout="grid" contentStyleClass="roundCorners">
		<p:outputLabel for="name" value="#{msgs['entity.bereich.name']}" />
