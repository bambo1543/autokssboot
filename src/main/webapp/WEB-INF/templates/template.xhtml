<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:b="http://xmlns.jcp.org/jsf/composite/component">

<f:view contentType="text/html">
	<f:loadBundle basename="messages" var="msgs"/>

	<h:head>
		<f:facet name="first">
			<title>AutoKSS</title>

			<meta charset="utf-8"/>
			<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
			<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
			<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=0"/>
			<meta name="apple-mobile-web-app-capable" content="yes"/>
			<link href="#{resource['images/favicon-32x32.png']}" rel="icon" type="image/png" sizes="32x32"/>
			<link href="#{resource['images/favicon-16x16.png']}" rel="icon" type="image/png" sizes="16x16"/>
		</f:facet>

		<h:outputStylesheet library="css" name="primeflex.css"/>
		<h:outputStylesheet library="css" name="theme.css"/>
		<h:outputStylesheet library="css" name="myStyle.css"/>
		<h:outputStylesheet library="primefaces" name="primeicons/primeicons.css"  />
		<h:outputStylesheet library="css" name="tailwind.css"  />

		<ui:insert name="head"/>
	</h:head>

	<h:body>
		<p:growl id="growl" showDetail="true"/>

		<div class="grid">
			<h:panelGroup class="col-12" >
				<h:form id="formHeader">
					<p:panel style="border-radius: 3px 3px 0 0">
						<b:leftRightPanel>
							<f:facet name="left">
								<p:link outcome="/index.xhtml" >
									<p:graphicImage library="images" name="autokss_transparent.png" style="width: 121px; height: 45px" rendered="#{!themeSwitcherBean.currentThemeIsDark()}"/>
									<p:graphicImage library="images" name="autokss_transparent_invert.png" style="width: 121px; height: 45px" rendered="#{themeSwitcherBean.currentThemeIsDark()}"/>
								</p:link>
							</f:facet>
							<f:facet name="right">
								<p:selectOneMenu value="#{themeSwitcherBean.currentTheme}" var="t" style="width:150px" >
									<f:selectItems value="#{themeSwitcherBean.themes}" />
									<p:ajax event="change"/>
									<p:column>
										<span class="ui-theme ui-theme-#{t}" style="width: 30px; height: 20px"/>
									</p:column>
									<p:column>
										<h:outputText value="#{t}"/>
									</p:column>
								</p:selectOneMenu>
							</f:facet>
						</b:leftRightPanel>
					</p:panel>
				</h:form>
				<ui:include src="menu.xhtml" />
			</h:panelGroup>
			<h:panelGroup id="pnlCenter" class="col-12" style="padding-top: 0; padding-bottom: 0">
				<ui:insert name="center"/>
			</h:panelGroup>
			<h:panelGroup id="pnlFooter" class="col-12" >
				<ui:include src="footer.xhtml"/>
			</h:panelGroup>
		</div>
	</h:body>

</f:view>
</html>
