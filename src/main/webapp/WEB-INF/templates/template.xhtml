<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:h="http://xmlns.jcp.org/jsf/html"
	  xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:b="http://xmlns.jcp.org/jsf/composite/component">

<f:view contentType="text/html">
	<f:loadBundle basename="messages" var="msgs"/>

	<h:head>
		<f:facet name="first">
			<meta http-equiv="X-UA-Compatible" content="EmulateIE8"/>
			<meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
			<title>AutoKSS</title>
<!--			<link rel="shortcut icon"  href="#{request.contextPath}/resources/images/shortcutIcon.png"/>-->
<!--			<link rel="icon" type="image/png" href="#{request.contextPath}/resources/images/favicon-32x32.png"/>-->
		</f:facet>

<!--		<link rel="stylesheet" href="https://unpkg.com/primeflex@3.1.0/primeflex.css"/>-->

		<h:outputStylesheet library="css" name="primeflex.css"/>
		<h:outputStylesheet library="css" name="theme.css"/>
		<h:outputStylesheet library="css" name="myStyle.css"/>
<!--		<h:outputStylesheet library="css" name="grid.css"/>-->
		<h:outputStylesheet library="css" name="famfamfam.css"/>
		<h:outputStylesheet library="primefaces" name="primeicons/primeicons.css"  />

		<ui:insert name="head"/>
	</h:head>

	<h:body>
		<p:growl id="growl" showDetail="true"/>

		<div class="grid">
			<h:panelGroup class="col-12" >
				<h:form id="formHeader">
					<p:panel style="border-radius: 3px 3px 0 0">
						<b:leftRightPanel>
							<f:facet name="left">
								<p:link value="autoKSS" outcome="/index.xhtml" style="font-size: xx-large;"/>
							</f:facet>
							<f:facet name="right">
								<p:selectOneMenu value="#{themeSwitcherBean.currentTheme}" var="t" style="width:150px" >
									<f:selectItems value="#{themeSwitcherBean.themes}" />
									<p:ajax event="change"/>
									<p:column>
										<span class="ui-theme ui-theme-#{t}" style="width: 30px; height: 20px"/>
									</p:column>
									<p:column>
										<h:outputText value="#{t}"/>
									</p:column>
								</p:selectOneMenu>
							</f:facet>
						</b:leftRightPanel>
					</p:panel>
				</h:form>
				<ui:include src="menu.xhtml" />
			</h:panelGroup>
			<h:panelGroup id="pnlCenter" class="col-12" style="padding-top: 0; padding-bottom: 0">
				<ui:insert name="center"/>
			</h:panelGroup>
			<h:panelGroup id="pnlFooter" class="col-12" >
				<ui:include src="footer.xhtml"/>
			</h:panelGroup>
		</div>
	</h:body>

</f:view>
</html>
