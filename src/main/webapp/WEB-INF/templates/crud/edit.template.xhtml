<div xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:ui="http://java.sun.com/jsf/facelets"
	 xmlns:h="http://java.sun.com/jsf/html"
	 xmlns:f="http://java.sun.com/jsf/core"
	 xmlns:p="http://primefaces.org/ui">

		<div class="span-26 last">
			<ui:include src="#{form}">
				<ui:param name="item" value="#{bean.editItem}"/>
			</ui:include>
		</div>

		<div class="span-26 last" style="text-align:left; margin-bottom: 5px; margin-left: 5px;">
			<p:commandButton value="#{msgs['btn.save']}" action="#{bean.save}" update="@form growl"/>
			<p:commandButton value="#{msgs['btn.cancel']}" action="#{bean.cancel}" update="@form growl" immediate="true"/>
		</div>
</div>
