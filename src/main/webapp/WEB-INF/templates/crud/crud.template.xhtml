<div xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	 xmlns:h="http://xmlns.jcp.org/jsf/html"
	 xmlns:p="http://primefaces.org/ui"
>

	<h:form id="frmCrud">
		<h:panelGroup id="pnlTable" rendered="#{view.visibleSection eq 'table'}">
			<ui:include src="/view/entity/#{name}/#{name}.table.xhtml">
				<ui:param name="tableId" value="tbl#{name}"/>
			</ui:include>
		</h:panelGroup>

		<h:panelGroup id="pnlEdit" rendered="#{view.visibleSection eq 'form'}">
			<ui:include src="/WEB-INF/templates/crud/edit.template.xhtml">
				<ui:param name="form" value="/view/entity/#{name}/#{name}.edit.form.xhtml"/>
			</ui:include>
		</h:panelGroup>
	</h:form>

	<h:form id="confirmDialog">
		<p:confirmDialog global="true" showEffect="fade" hideEffect="fade" responsive="true" width="350">
			<p:commandButton value="#{msgs['confirm.dialog.yes']}" styleClass="ui-confirmdialog-yes" />
			<p:commandButton value="#{msgs['confirm.dialog.no']}" styleClass="ui-confirmdialog-no ui-button-flat"/>
		</p:confirmDialog>
	</h:form>

</div>
