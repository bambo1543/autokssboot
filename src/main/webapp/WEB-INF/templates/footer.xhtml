<div xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:p="http://primefaces.org/ui"
	 xmlns:b="http://xmlns.jcp.org/jsf/composite/component">
	<p:panel style="border-radius: 3px">
		<b:leftRightPanel>
			<f:facet name="left">
				<p:outputLabel value="Version: #{securityBean.buildProperties.version.concat(' ').concat(securityBean.buildDate)}" />
			</f:facet>
			<f:facet name="right">
				<p:outputLabel value="#{facesContext.externalContext.remoteUser}" />
			</f:facet>
		</b:leftRightPanel>
	</p:panel>
</div>
