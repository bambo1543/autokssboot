<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:p="http://primefaces.org/ui">

    <p:commandButton id="btnAdd" icon="pi pi-plus-circle" action="#{bean.add}" update="@form"/>
    <p:tooltip id="btnAddTooltip" for="btnAdd" value="#{msgs['btn.add.tooltip']}"/>

    <p:commandButton id="btnEdit" icon="pi pi-pencil" action="#{bean.edit}" update="@form" disabled="#{empty bean.selectedItem}" />
    <p:tooltip id="btnEditTooltip" for="btnEdit" value="#{msgs['btn.edit.tooltip']}"/>

    <p:commandButton id="btnDelete" icon="pi pi-trash" action="#{bean.delete}" update="@form growl" disabled="#{empty bean.selectedItem}" >
        <p:confirm header="Confirm deletion" message="Are you sure you want to proceed?" icon="pi pi-exclamation-triangle"/>
    </p:commandButton>
    <p:tooltip id="btnDeleteTooltip" for="btnDelete" value="#{msgs['btn.delete.tooltip']}"/>

    <ui:insert name="extraActions"/>

</div>
