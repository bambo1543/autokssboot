<div xmlns="http://www.w3.org/1999/xhtml"
     xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
     xmlns:h="http://xmlns.jcp.org/jsf/html"
     xmlns:f="http://xmlns.jcp.org/jsf/core"
     xmlns:p="http://primefaces.org/ui">

    <p:commandButton id="btnAdd" icon="pi pi-plus-circle" action="#{view.add}" update="@form" disabled="#{!view.addable}"/>
    <p:tooltip id="btnAddTooltip" for="btnAdd" value="#{msgs['btn.add.tooltip']}"/>

    <p:commandButton id="btnEdit" icon="pi pi-pencil" action="#{view.edit}" update="@form" disabled="#{!view.editable}" />
    <p:tooltip id="btnEditTooltip" for="btnEdit" value="#{msgs['btn.edit.tooltip']}"/>

    <p:commandButton id="btnDelete" icon="pi pi-trash" action="#{view.delete}" update="@form growl" disabled="#{!view.deletable}" >
        <p:confirm header="Confirm deletion" message="Are you sure you want to proceed?" icon="pi pi-exclamation-triangle"/>
    </p:commandButton>
    <p:tooltip id="btnDeleteTooltip" for="btnDelete" value="#{msgs['btn.delete.tooltip']}"/>

    <ui:insert name="extraActions"/>

    <p:commandButton id="toggler" type="button" value="#{msgs['table.column.toggler']}" icon="pi pi-align-justify" style="margin-left: 5px"/>
    <p:columnToggler datasource="#{tableId}" trigger="toggler" />

    <p:commandButton value="PDF">
        <p:dataExporter type="pdf" target="#{tableId}" fileName="#{view.filename}" encoding="iso-8859-1"
                        exporter="#{view.pdfExporter}" options="#{view.pdfOptions}"  />
    </p:commandButton>
    <p:commandButton value="XLS">
        <p:dataExporter type="xls" target="#{tableId}" fileName="#{view.filename}" encoding="iso-8859-1"
                        exporter="#{myExcelExporter}"/>
    </p:commandButton>

</div>
