<div xmlns="http://www.w3.org/1999/xhtml"
	 xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	 xmlns:h="http://xmlns.jcp.org/jsf/html"
	 xmlns:f="http://xmlns.jcp.org/jsf/core"
	 xmlns:p="http://primefaces.org/ui"
	 xmlns:b="http://xmlns.jcp.org/jsf/composite/component">

	<p:dataTable id="#{tableId}" widgetVar="#{tableId}"
				 var="item" value="#{view.dataModel}"
				 selection="#{view.selectedItem}" selectionMode="single"
				 paginator="true" rows="10" paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
				 rowsPerPageTemplate="10,20,50,100,1000" rowKey="#{item.id}"
                 lazy="true" size="small" resizableColumns="true">
		<ui:define name="header">

		</ui:define>

		<ui:insert name="tableHeader">
			<f:facet name="header">
				<p:panelGrid columns="2" columnClasses="textLeft,textRight" layout="grid">
					<h:panelGroup>
						<h:outputText value="#{msgs['entity.'.concat(name).concat('.plural')]}" style="font-size: x-large"/>
					</h:panelGroup>
					<h:panelGroup>
						<ui:insert name="actionBar">
							<ui:include src="table.actionbar.xhtml"/>
						</ui:insert>
					</h:panelGroup>
				</p:panelGrid>
			</f:facet>
		</ui:insert>

		<p:ajax event="rowSelect" update="@form :frmConfirmDelete" />
		<p:ajax event="rowUnselect" update="@form :frmConfirmDelete" />
		<p:ajax event="rowDblselect" listener="#{view.edit}" update="@form :frmConfirmDelete" disabled="#{!view.editable}"/>

		<ui:insert name="columns"/>

	</p:dataTable>

	<ui:insert name="dialogs" />
</div>
