<ui:composition template="/WEB-INF/templates/template.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:p="http://primefaces.org/ui"
>

	<ui:define name="center">
		<h:form prependId="false">
			<h:panelGrid columns="1" styleClass="ui-fluid center ui-noborder">
				<p:outputLabel value="#{msgs['logout.successful']}" rendered="${!empty param['logout']}" />
				<p:outputLabel value="#{msgs['login.failed']}" rendered="${!empty param['error']}" styleClass="red" />

				<p:outputLabel value="#{msgs['password.reset.successful']}" rendered="${!empty param['passwordResetSuccessful']}" />
				<p:outputLabel value="#{msgs['password.reset.failed']}" rendered="${!empty param['passwordResetFailed']}" styleClass="red" />

				<p:inputText id="username" placeholder="#{msgs['login.username']}" />
				<p:password id="password" placeholder="#{msgs['login.password']}" />

				<p:commandButton value="#{msgs['login']}" ajax="false" />
				<p:link value="#{msgs['password.forgotten']}" outcome="/forgottenPassword.xhtml" ajax="false" />
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
