<ui:composition template="/WEB-INF/templates/template.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
				xmlns:h="http://xmlns.jcp.org/jsf/html"
				xmlns:f="http://xmlns.jcp.org/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:b="http://xmlns.jcp.org/jsf/composite/component">

	<ui:define name="center">
		<h:form prependId="false">
			<h:panelGrid columns="1" styleClass="ui-fluid center ui-noborder">
				<p:outputLabel value="Login failed!" styleClass="red" rendered="${!empty param['error']}" />
				<p:outputLabel value="Logout successful!" rendered="${!empty param['logout']}" />

				<p:inputText id="username" placeholder="#{msgs['login.username']}" />
				<p:password id="password" placeholder="#{msgs['login.password']}" />

				<p:commandButton value="Login" ajax="false" />
				<p:link ajax="false" value="Passwort vergessen?" outcome="/forgottenPassword.xhtml" />
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
