<ui:composition template="WEB-INF/templates/template.xhtml"
				xmlns="http://www.w3.org/1999/xhtml"
				xmlns:ui="http://java.sun.com/jsf/facelets"
				xmlns:h="http://java.sun.com/jsf/html"
				xmlns:f="http://java.sun.com/jsf/core"
				xmlns:p="http://primefaces.org/ui"
				xmlns:b="http://java.sun.com/jsf/composite/component">

	<ui:define name="center">
		<h:form prependId="false">
			<h:panelGrid columns="1" styleClass="ui-fluid center ui-noborder">
				<p:outputLabel value="Login failed!" styleClass="red" rendered="${!empty param['error']}" />
				<p:outputLabel value="Logout successful!" rendered="${!empty param['logout']}" />

				<p:inputText id="username" placeholder="#{msgs['login.username']}" />
				<p:password id="password" placeholder="#{msgs['login.password']}" />

				<p:commandButton value="Login" ajax="false" />
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
