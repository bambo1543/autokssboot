<ui:composition template="/WEB-INF/templates/template.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
>

    <ui:define name="center">
        <div style="text-align: center;">
            <h:form>
                <p:selectOneMenu value="#{chartView.maschine}" converter="#{maschineConverter}">
                    <p:ajax update="@this chart"/>
                    <f:selectItems value="#{selectItemsBean.maschine}" var="i" itemLabel="#{i.name}"/>
                </p:selectOneMenu>
                <p:lineChart id="chart" model="#{chartView.lineModel}" style="width: 100%; height: 400px"/>
            </h:form>
        </div>
    </ui:define>

</ui:composition>
